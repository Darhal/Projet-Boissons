<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link rel="icon" type="image/png" href="../../icons/cocktail2.png"/>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</head>
<body>

    <div class="main" style="background-image: url('images/bg1.jpg');">
        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="images/background.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form action="backend/signup.php" method="POST" name="signup-form" id="signup-form">
                        <h2>Sign up</h2>
                        <div class="form-group form-input">
                            <input type="text" name="user" id="user" value="" required/>
                            <label for="user" class="form-label">Username</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="password" name="password" id="password" value="" required/>
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="email" id="email" value="" required/>
                            <label for="email" class="form-label">E-mail</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" value="" required/>
                            <label for="name" class="form-label">Your Name</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="last_name" id="last_name" value="" required/>
                            <label for="last_name" class="form-label">Your Last Name</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="adress" id="adress" value="" required />
                            <label for="adress" class="form-label">Your Adress</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="phone" id="phone" value="" required />
                            <label for="phone" class="form-label">Your Phone Number</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="bdate" id="bdate" value="" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required />
                            <label for="date" class="form-label">Your Birthdate</label>
                        </div>
                        <div class="form-radio">
                            <label class="label-radio"> Select Your Gender :</label>
                            <div class="form-group">
                                <div class="select-list">
                                    <select name="sexe" id="sexe">
                                        <option value="">Unspecified</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div id="results">
                            <a href="#" class="vertify-booking"> </a> 
                        </div>
                        <div class="form-submit" style="transform: translate(0%, -25%);">
                            <input onclick="SubmitSignupData();" type="button" value="Sign Up" class="submit" id="submit" name="submit" />
                            <a class="vertify-booking"> Or You Can Also Login If You Have Account Already: </a> 
                            <input onclick="ClickLogin();" type="button" value="   Login   " class="submit" id="login" name="login" />
                            <a class="vertify-booking"> You Can Also Go Back To The Main Page: </a> 
                            <input onclick="window.location.href ='../../main/index.php'" class="submit" type="button" value="Go Back To Main Page" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
