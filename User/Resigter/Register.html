<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <!--img class="booking-img" src="images/form-img.jpg" alt="Booking Image"-->
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Sign up</h2>
                        <div class="form-group form-input">
                            <input type="text" name="user" id="user" value="" required/>
                            <label for="user" class="form-label">Username</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="email" id="email" value="" required/>
                            <label for="email" class="form-label">E-mail</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="password" name="password" id="password" value="" required/>
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" value="" required/>
                            <label for="name" class="form-label">Your Name</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="last_name" id="last_name" value="" required/>
                            <label for="last_name" class="form-label">Your Last Name</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="adress" id="adress" value="" required />
                            <label for="adress" class="form-label">Your Adress</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="phone" id="phone" value="" required />
                            <label for="phone" class="form-label">Your Phone Number</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="bdate" id="bdate" value="" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required />
                            <label for="date" class="form-label">Your Birthdate</label>
                        </div>
                        <!--div class="form-group">
                            <div class="select-list">
                                <select name="time" id="time" required>
                                    <option value="">Time</option>
                                    <option value="6pm">6:00 PM</option>
                                    <option value="7pm">7:00 PM</option>
                                </select>
                            </div>
                        </div-->
                        <div class="form-radio">
                            <label class="label-radio"> Select Your Gender : </label>
                            <div class="radio-item-list">
                                <span class="radio-item">
                                    <input type="radio" name="sexe" value="Male" id="sexe_male" />
                                    <label for="male">M</label>
                                </span>
                                <span class="radio-item">
                                    <input type="radio" name="sexe" value="Female" id="sexe_female" />
                                    <label for="female">F</label>
                                </span>
                                <span class="radio-item active">
                                    <input type="radio" name="sexe" value="Unspecified" id="sexe_unspecified" checked="checked" />
                                    <label for="unspecified">U</label>
                                </span>
                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Sign Up now" class="submit" id="submit" name="submit" />
                            <a href="#" class="vertify-booking">Verify your booking info from your phone</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
